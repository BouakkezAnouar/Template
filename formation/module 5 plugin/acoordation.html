<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>
        <!-- Bootstrap -->
        <link href="../../css/bootstrap.css" rel="stylesheet">
    </head>
    <body class="container">

        <div class="container">
            <ul class="nav nav-pills navbar-default">
                <li><a href="#naw" >naw</a></li>
                <li><a href="#ban" >ban</a></li>
            </ul>
        </div>
        <hr/>

        <div class="panel-group" id="accordion">
            <div class="panel panel-info">
                <div class="panel-heading">
                   <div class="panel-title">
                       <a href="#naw" data-toggle="collapse" data-parent="#accordion">naw</a>
                   </div>
                </div>
                <div class="panel-collapse collapse" id="naw">
                    <div class="panel-body">
                        <img src="../../img/cake.png" alt="cake">
                    </div>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <a href="#ban" data-toggle="collapse" data-parent="#accordion">ban</a>
                    </div>
                </div>
                <div class="panel-collapse collapse" id="ban">
                    <div class="panel-body">
                        <img src="../../img/cake.png" alt="cake">
                    </div>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <a href="#sam" data-toggle="collapse" data-parent="#accordion">sam</a>
                    </div>
                </div>
                <div class="panel-collapse collapse" id="sam">
                    <div class="panel-body">
                        <img src="../../img/cake.png" alt="cake">
                    </div>
                </div>
            </div>
        </div>



        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../../js/bootstrap.js"></script>
    </body>
</html>
