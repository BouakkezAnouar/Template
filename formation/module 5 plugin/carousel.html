<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>
        <!-- Bootstrap -->
        <link href="../../css/bootstrap.css" rel="stylesheet">
    </head>
    <body div="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="carousel slide" id="theCarousel" data-interval="3000">

                       <ol class="carousel-indicators">
                           <li data-target="#theCarousel" data-slide-to="0"></li>
                           <li data-target="#theCarousel" data-slide-to="1"></li>
                           <li data-target="#theCarousel" data-slide-to="2"></li>
                       </ol>


                       <div class="carousel-inner">
                        <div class="item active">
                            <img src="../../img/cabin.png" class="img-responsive">
                            <div class="carousel-caption">
                                <h4>Cabin</h4>
                                <p>cabinn is good for you</p>
                            </div>
                        </div>
                        <div class="item">
                            <img src="../../img/cake.png" class="img-responsive">
                            <div class="carousel-caption">
                                <h4>Cake</h4>
                                <p>cake is good for you</p>
                            </div>
                        </div>
                        <div class="item">
                            <img src="../../img/circus.png" class="img-responsive">
                            <div class="carousel-caption">
                                <h4>circus</h4>
                                <p>circus is good for you</p>
                            </div>
                        </div>
                    </div>

                    <a href="#theCarousel" class="carousel-control left" data-slide="prev"><span class="icon-prev"></span></a>
                    <a href="#theCarousel" class="carousel-control right" data-slide="next"><span class="icon-next"></span></a>



                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../../js/bootstrap.js"></script>
        <script src="../../js/carousel.js"></script>
    </body>
</html>
